<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>On-Device AI 物件辨識</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* 防止捲動 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* 視訊與畫布的容器 */
        #cam-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        /* 影像與 Canvas 重疊 */
        video, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 讓畫面填滿手機螢幕 */
        }

        /* 介面覆蓋層 (UI Overlay) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* 讓點擊穿透到下方 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 狀態列 */
        .status-bar {
            background: rgba(0, 0, 0, 0.6);
            color: #00ffcc;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            align-self: flex-start;
            pointer-events: auto;
        }

        /* 啟動按鈕 / 載入畫面 */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: none; /* 預設隱藏 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 偵測框樣式設定 (由 JS 動態繪製，此處為文字樣式) */
        .prediction-text {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="cam-container">
        <video id="video" playsinline muted autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div class="status-bar" id="status">等待啟動...</div>
    </div>

    <div id="start-screen">
        <div class="loader" id="loader"></div>
        <h2 id="loading-text">準備載入 AI 模型</h2>
        <p style="font-size: 0.9em; color: #aaa; margin: 0 20px;">
            請允許相機權限。<br>模型載入後可離線使用。
        </p>
        <button id="btn-start">開始辨識</button>
    </div>

    <script>
        // DOM 元素
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btn-start');
        const statusText = document.getElementById('status');
        const startScreen = document.getElementById('start-screen');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');

        let model = undefined;
        let isDetecting = false;

        // 1. 初始化：綁定按鈕事件
        btnStart.addEventListener('click', async () => {
            btnStart.style.display = 'none'; // 隱藏按鈕
            loader.style.display = 'block';  // 顯示讀取圈圈
            loadingText.innerText = "正在載入 AI 模型 (約 2-5 MB)...";
            
            try {
                await initAI();
            } catch (error) {
                console.error(error);
                loadingText.innerText = "錯誤: " + error.message;
                loader.style.display = 'none';
                btnStart.style.display = 'inline-block';
                btnStart.innerText = "重試";
            }
        });

        // 2. 核心初始化函式
        async function initAI() {
            // A. 載入 COCO-SSD 模型
            // 此模型會自動下載並存入瀏覽器快取
            model = await cocoSsd.load();
            loadingText.innerText = "模型載入完成，正在啟動相機...";

            // B. 啟動相機
            await setupCamera();
            
            // C. 調整 Canvas 尺寸並開始偵測
            startScreen.style.display = 'none'; // 隱藏啟動畫面
            statusText.innerText = "AI 運作中 - On Device";
            
            resizeCanvas();
            predictLoop();

            // 監聽視窗大小改變 (旋轉手機時)
            window.addEventListener('resize', resizeCanvas);
        }

        // 3. 設定相機
        async function setupCamera() {
            const constraints = {
                audio: false,
                video: {
                    facingMode: 'environment', // 優先使用後鏡頭
                    // 為了效能，不要設定太高的解析度，640x480 對手機辨識來說足夠
                    width: { ideal: 640 }, 
                    height: { ideal: 480 }
                }
            };

            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        // 4. 調整 Canvas 尺寸以匹配 Video 顯示大小
        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 因為 CSS 用 object-fit: cover 強制填滿，
            // 這裡我們讓 Canvas 的解析度跟隨影片原始解析度，
            // CSS 會負責把 Canvas 拉伸到跟 Video 一樣大。
        }

        // 5. 預測循環 (Loop)
        async function predictLoop() {
            if (!model) return;

            // 進行預測
            // detect 參數：影像來源, maxNumBoxes, minScore
            const predictions = await model.detect(video, 20, 0.5);

            // 繪製結果
            drawPredictions(predictions);

            // 使用 requestAnimationFrame 達到最順暢的 FPS
            requestAnimationFrame(predictLoop);
        }

        // 6. 繪製方框與標籤
        function drawPredictions(predictions) {
            // 清空畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const font = "16px sans-serif";
            ctx.font = font;
            ctx.textBaseline = "top";

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction['bbox'];
                const text = prediction['class'];
                const score = Math.round(prediction['score'] * 100) + '%';

                // 畫框框
                ctx.strokeStyle = "#00FFFF";
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                // 畫背景標籤 (半透明黑底)
                const textWidth = ctx.measureText(text + " " + score).width;
                const textHeight = 16; // 根據字體大小估算
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(x, y, textWidth + 10, textHeight + 10);

                // 畫文字
                ctx.fillStyle = "#FFFFFF";
                ctx.fillText(text + " - " + score, x + 5, y + 5);
            });
        }
    </script>
</body>
</html>
